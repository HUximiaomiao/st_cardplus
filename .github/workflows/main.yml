name: Build and Release Electron App

on:
  push:
    branches:
      - main
  create:
    tags:
      - 'v*'  # 仅在创建 tag 时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 可改为 macos-latest 或 windows-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Setup pnpm  # 修复 pnpm 缺失问题
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🏗️ Build Application
        run: pnpm build:electron

      - name: 📦 Package with electron-builder
        run: |
          pnpm exec electron-builder --linux AppImage --win nsis --mac dmg
        env:
          GH_TOKEN: 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

      - name: 🚀 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: awaae001
          path: dist/

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          token: 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